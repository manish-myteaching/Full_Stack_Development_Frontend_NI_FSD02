<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inter Document Links</title>
    <style>
        section {
            display: grid;
            grid-template-columns: 3fr 9fr;
        }
        iframe {
            width: 100%;
            height: 400px;
            border:none;
        }
    </style>
</head>
<body>
    <section>
        <nav>
            <ol>
                <li><a href="./images/bus.jpg" target="mainFrame">Bus Tickets</a></li>
                <li><a href="./images/train.jpg" target="mainFrame">Train Tickets</a></li>
                <li><a href="https://www.youtube.com/embed/dqc1X4ipNWk&quot; target="mainFrame">Core Java in Hindi</a></li>
            </ol>
        </nav>
        <main>
            <iframe name="mainFrame"></iframe>
           
        </main>
    </section>
</body>
</html>
