<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #terms+span {
            color:red;
        }
        #terms:checked+span {
            color:green;
        }
        #terms~button {
            display: none;
        }
        #terms:checked~button {
            display: block;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Terms of Service</legend>
        <textarea disabled rows="4" cols="40">Terms of Service..</textarea>
        <p>
        <input id="terms" type="checkbox"> <span>I Accept</span>
        <button>Register</button>
        </p>
    </fieldset>
</body>
</html>
