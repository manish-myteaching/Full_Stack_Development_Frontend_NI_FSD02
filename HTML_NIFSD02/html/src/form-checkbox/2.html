<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
            border:1px solid black;
            width: 120px;
            height: 70px;
            overflow: auto;
        }
    </style>
</head>
<body>
   <form>
      <fieldset>
        <legend>Select Courses</legend>
        <ul>
            <li><input type="checkbox" value="UI" name="course"> UI Fullstack </li>
            <li><input type="checkbox" value=".NET" name="course"> .NET </li>
            <li><input type="checkbox" value="Java" name="course"> Java </li>
            <li><input type="checkbox" value="Java" name="course"> PHP </li>
            <li><input type="checkbox" value="Java" name="course"> Oracle </li>
        </ul>
        <button>Submit</button>
      </fieldset>
   </form>
</body>
</html>
