<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        .card {
            width:300px;
        }
    </style>
</head>
<body class="container-fluid">
    <div class="d-flex">
        <div class="card  m-2 p-2">
            <img src="../../public/images/shoes.gif" class="card-img-top" height="200">
            <div class="card-header">
                <h2 class="card-title">Nike Casuals</h2>
                <p class="card-subtitle">65% Off on footwear</p>
            </div>
            <div class="card-body">
                <dl>
                    <dt>Price</dt>
                    <dd>4000.55</dd>
                    <dt>Stock</dt>
                    <dd>Available</dd>
                </dl>
            </div>
            <div class="card-footer">
                <button class="btn btn-danger w-100">
                    <span class="bi bi-cart4"></span>
                    Add to Cart
                </button>
            </div>
        </div>


        <div class="card  m-2 p-2">
           
            <div class="card-header">
                <h2 class="card-title">Sony Speaker</h2>
                <p class="card-subtitle">65% Off on Speakers</p>
            </div>
            <div class="card-body">
                <dl>
                    <dt>Price</dt>
                    <dd>4000.55</dd>
                    <dt>Stock</dt>
                    <dd>Available</dd>
                </dl>
            </div>
            <div class="card-footer mb-2">
                <button class="btn btn-danger w-100">
                    <span class="bi bi-cart4"></span>
                    Add to Cart
                </button>
            </div>
            <img src="../../public/images/speaker.jpg" class="card-img-bottom" height="200">
        </div>


        <div class="card  m-2 p-2">
            <img src="../../public/images/samsung.png" class="card-img-top" height="200">
            <div class="card-header">
                <h2 class="card-title">Samsung Mobile</h2>
                <p class="card-subtitle">65% Off on Electronics</p>
            </div>
            <div class="card-body">
                <dl>
                    <dt>Price</dt>
                    <dd>4000.55</dd>
                    <dt>Stock</dt>
                    <dd>Available</dd>
                </dl>
            </div>
            <div class="card-footer">
                <button class="btn btn-danger w-100">
                    <span class="bi bi-cart4"></span>
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
    <script src="../../node_modules/jquery/dist/jquery.js"> </script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
