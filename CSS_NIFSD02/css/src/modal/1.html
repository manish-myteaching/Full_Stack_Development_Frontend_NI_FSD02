<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
    <div class="mt-2">
        <button class="btn btn-primary" data-bs-target="#login" data-bs-toggle="modal">Login</button>
        <button class="btn btn-info" data-bs-target="#details" data-bs-toggle="modal">Product Details</button>
        <div class="modal fade" id="login">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                       
                        <h2> <span class="bi bi-person-fill"></span> User Login</h2>
                        <button data-bs-dismiss="modal" class="btn-close"></button>
                    </div>
                    <div class="modal-body">
                        <dl>
                            <dt>User Name</dt>
                            <dd><input type="text" class="form-control"></dd>
                            <dt>Password</dt>
                            <dd><input type="password" class="form-control"></dd>
                            <dt>User Name</dt>
                            <dd><input type="text" class="form-control"></dd>
                            <dt>Password</dt>
                            <dd><input type="password" class="form-control"></dd>
                            <dt>User Name</dt>
                            <dd><input type="text" class="form-control"></dd>
                            <dt>Password</dt>
                            <dd><input type="password" class="form-control"></dd>
                            <dt>User Name</dt>
                            <dd><input type="text" class="form-control"></dd>
                            <dt>Password</dt>
                            <dd><input type="password" class="form-control"></dd>
                            <dt>User Name</dt>
                            <dd><input type="text" class="form-control"></dd>
                            <dt>Password</dt>
                            <dd><input type="password" class="form-control"></dd>
                        </dl>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary">Login</button>
                        <button data-bs-dismiss="modal" class="btn btn-danger">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="details">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Product Details</h2>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <dl>
                        <dt>Name</dt>
                        <dd>Nike Casuals</dd>
                        <dt>Price</dt>
                        <dd>4500.55</dd>
                        <dt>Preview</dt>
                        <dd>
                            <img src="../../public/images/shoes.gif" width="100" height="100">
                        </dd>
                    </dl>
                </div>
                <div class="modal-footer">
                    <button data-bs-dismiss="modal" class="btn btn-primary">OK</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../../node_modules/jquery/dist/jquery.js"> </script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
