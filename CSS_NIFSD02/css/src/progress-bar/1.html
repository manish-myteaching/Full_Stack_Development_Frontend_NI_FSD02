<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
    <h2>HTML Progress</h2>
    <progress min="1" max="100" value="30"></progress> 30%
    <h2>Bootstrap Progress</h2>
    <div class="progress">
        <div class="progress-bar progress-bar-animated progress-bar-striped bg-success" style="width:20%">
            20% Completed
        </div>
        <div class="progress-bar progress-bar-animated progress-bar-striped bg-warning" style="width:20%">
            20% Processing
        </div>
        <div class="progress-bar progress-bar-animated bg-danger progress-bar-striped" style="width:60%">
            60% Remaining
        </div>
    </div>
    <script src="../../node_modules/jquery/dist/jquery.js"> </script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
