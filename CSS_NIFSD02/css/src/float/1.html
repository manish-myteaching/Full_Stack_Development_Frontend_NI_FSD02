<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
    <h2>Alerts</h2>
    <div class="alert alert-danger alert-dismissible">
        <button data-bs-dismiss="alert" class="btn-close"></button>
        <h1 class="alert-title">Delete Record</h1>
        <p class="alert-text">Record will be deleted permanently.</p>
        <a class="alert-link" href="#">Help?</a>
    </div>
    <div class="alert alert-dismissible alert-success">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <h1>Insert Complete</h1>
        <p>Record Inserted Successfully..</p>
        <button data-bs-dismiss="alert" class="btn btn-success">OK</button>
    </div>
    <script src="../../node_modules/jquery/dist/jquery.js"> </script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
