<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main {
            display: flex;
            justify-content: center;
            align-items:center
        }
        article {
            text-align: center;
            font-size: 20px;
            border:2px dashed black;
            width: 400px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <main>
        <article>
            <marquee scrollamount="15" behavior="alternate" bgcolor="yellow">
                <div>Big Billion Sale</div>
            </marquee>
            <marquee scrollamount="15" loop="3" direction="left">
                <div>50% Off on Electronics</div>
            </marquee>
           
        </article>
    </main>
</body>
</html>
